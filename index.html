<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENV Dev</title>
    <link rel="icon" href="ENV DEV CROP.png" type="image/png"> <!-- Link to the favicon -->
    <style>
        body {
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif;
        }
        .logo1 {
            position: fixed;
            top: 2%;
            left: 2%;
            width: 15%; /* Adjusted size for the top logo */
            max-width: 200px; /* Maximum width for logo1 */
            height: auto; /* Maintain aspect ratio */
        }
        .txt1 {
            position: fixed;
            top: 6%; /* Adjusted position for txt1 */
            right: 45%; /* Adjusted position for txt1 */
            font-size: 3vw; /* Responsive font size for txt1 */
            max-width: 40%; /* Limit maximum width to prevent overlap */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow if text exceeds width */
            text-overflow: ellipsis; /* Display ellipsis (...) for overflow text */
        }
        .txt2 {
            position: fixed;
            bottom: 2%; /* Adjusted position for txt2 */
            left: 5%; /* Adjusted position for txt2 */
            font-size: 1.2vw; /* Responsive font size for txt2 */
            max-width: 90%; /* Limit maximum width to prevent overlap */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow if text exceeds width */
            text-overflow: ellipsis; /* Display ellipsis (...) for overflow text */
        }
        .txt3 {
            position: fixed;
            top: 35%; /* Adjusted position for txt3 */
            left: 5%;
            font-size: calc(1.5vw + 1vmin); /* Responsive font size for txt3 */
            max-width: 90%; /* Limit maximum width to prevent overlap */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow if text exceeds width */
            text-overflow: ellipsis; /* Display ellipsis (...) for overflow text */
        }
        .txt4 {
            position: fixed;
            top: 65%; /* Adjusted position for txt4 */
            left: 5%;
            font-size: calc(1.8vw + 1vmin); /* Responsive font size for txt4 */
            max-width: 90%; /* Limit maximum width to prevent overlap */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow if text exceeds width */
            text-overflow: ellipsis; /* Display ellipsis (...) for overflow text */
        }
        .logo2 {
            position: fixed;
            top: 20%;
            right: 10%;
            width: 25%; /* Adjusted size for the top logo */
            max-width: 300px; /* Maximum width for logo2 */
            height: auto; /* Maintain aspect ratio */
        }
        .social-logo {
            position: fixed;
            bottom: 4%;
            right: 3%;
            width: 3%; /* Adjusted size for the social logos */
            max-width: 50px; /* Maximum width for social logos */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            .logo1 {
                width: 25%; /* Adjusted size for smaller screens */
                max-width: 150px; /* Maximum width for smaller screens */
            }
            .txt1 {
                top: 15%; /* Adjusted position for txt1 on smaller screens */
                right: 5%; /* Adjusted position for txt1 on smaller screens */
                font-size: 4vw; /* Increased font size for txt1 on smaller screens */
                max-width: 80%; /* Limit maximum width for txt1 on smaller screens */
            }
            .txt2 {
                bottom: 2%; /* Adjusted position for txt2 on smaller screens */
                font-size: 1vw; /* Adjusted font size for txt2 on smaller screens */
            }
            .txt3 {
                top: 50%; /* Adjusted position for txt3 on smaller screens */
                font-size: calc(1.2vw + 1vmin); /* Larger font size for txt3 on smaller screens */
            }
            .txt4 {
                top: 75%; /* Adjusted position for txt4 on smaller screens */
                font-size: calc(1.5vw + 1vmin); /* Larger font size for txt4 on smaller screens */
            }
            .logo2 {
                width: 35%; /* Adjusted size for smaller screens */
                max-width: 200px; /* Maximum width for smaller screens */
            }
            .social-logo {
                width: 5%; /* Adjusted size for smaller screens */
                max-width: 40px; /* Maximum width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="laptop.png" alt="Company Logo" class="logo2">
        <img src="ENV DEV.png" alt="Company Logo" class="logo1">
        <h1 class="txt1">ENV Development</h1>
        <p class="txt2">-Official by Boris</p>
        <p class="txt3">
            At Our studios We focus on making:<br><br>
            - good quality code<br>
            - easy to follow tutorials<br>
            - fun to play games<br>
            - fun events for server members<br><br><br>
        <a href="https://discord.gg/qXSHtUyC7g" target="_blank">
            <img src="Discord logo.png" alt="Discord Logo" class="social-logo" style="right: 15%;">
        </a>
        <a href="https://www.youtube.com/@envdevelopment?si=_mVcrNicQd7CZ_Ip" target="_blank">
            <img src="youtube logo.png" alt="YouTube Logo" class="social-logo" style="right: 10%;">
        </a>
        <a href="https://www.tiktok.com/@envdevelopment" target="_blank">
            <img src="tik.png" alt="TikTok Logo" class="social-logo" style="right: 20%;">
        </a>
        <a href="https://env-development.itch.io/" target="_blank">
            <img src="itch.png" alt="Itch.io Logo" class="social-logo" style="right: 25%;">
        </a>
    </div>
</body>
</html>
