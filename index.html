<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENV Dev</title>
    <link rel="icon" href="ENV DEV CROP.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .logo1 {
            width: 10vw;
            max-width: 100px;
            height: auto;
            margin: 10px;
        }
        .logo2 {
            width: 20vw;
            max-width: 200px;
            height: auto;
            margin: 20px;
        }
        .txt1 {
            font-size: 4vw;
            margin: 20px 0;
        }
        .txt2, .txt3, .txt4 {
            font-size: 2vw;
            margin: 10px 0;
        }
        .txt2 {
            font-size: 1.5vw;
        }
        .txt3 {
            font-size: 2vw;
        }
        .txt4 {
            font-size: 2.5vw;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .social-links img {
            width: 5vw;
            max-width: 50px;
            height: auto;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .logo1, .logo2 {
                width: 20vw;
            }
            .txt1 {
                font-size: 6vw;
            }
            .txt2, .txt3, .txt4 {
                font-size: 4vw;
            }
            .social-links img {
                width: 10vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ENV DEV.png" alt="Company Logo" class="logo1">
        <h1 class="txt1">ENV Development</h1>
        <p class="txt2">-Official by Boris</p>
        <p class="txt3">
            At Our studios We focus on making:<br><br>
            - good quality code<br>
            - easy to follow tutorials<br>
            - fun to play games<br>
            - fun events for server members<br><br><br>
        </p>
        <p class="txt4">
            =Design-<br>
            =Code-<br>
            =Play-<br>
        </p>
        <img src="laptop.png" alt="Company Logo" class="logo2">
        <div class="social-links">
            <a href="https://discord.gg/qXSHtUyC7g" target="_blank">
                <img src="Discord logo.png" alt="Discord Logo">
            </a>
            <a href="https://www.youtube.com/@envdevelopment?si=_mVcrNicQd7CZ_Ip" target="_blank">
                <img src="youtube logo.png" alt="YouTube Logo">
            </a>
        </div>
    </div>
</body>
</html>
