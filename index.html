<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENV Development</title>
    <style>
        .logo2 {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 20%;
            max-width: 400px;
            height: auto;
        }
        .discord-logo, .youtube-logo {
            position: absolute;
            cursor: pointer;
        }
        .discord-logo {
            bottom: 5%;
            right: 3%;
            width: 5%;
            max-width: 50px;
            height: auto;
        }
        .youtube-logo {
            bottom: 3%;
            right: 7%;
            width: 7%;
            max-width: 70px;
            height: auto;
        }
        .logo1 {
            width: 20%;
            max-width: 400px;
            height: auto;
            background-image: url('ENV DEV.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        @media (prefers-color-scheme: dark) {
            .logo1 {
                background-image: url('ENV DEV1.png');
            }
        }
        @media (max-width: 768px) {
            .logo1, .logo2 {
                width: 20%;
                max-width: 100px;
            }
            .txt1 {
                font-size: 4vw;
                top: 10%;
                left: 14%;
            }
            .txt2 {
                font-size: 2vw;
                bottom: 3%;
                left: 4%;
            }
            .txt3 {
                font-size: 3vw;
                top: 25%;
                left: 6%;
            }
            .txt4 {
                font-size: 4vw;
                top: 50%;
                left: 6%;
            }
            .discord-logo, .youtube-logo {
                width: 10%;
                max-width: 50px;
            }
            .discord-logo {
                bottom: 6%;
                right: 4%;
            }
            .youtube-logo {
                bottom: 6%;
                right: 14%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="laptop.png" alt="Company Logo" class="logo2">
        <div class="logo1"></div>
        <h1 class="txt1">ENV Development</h1>
        <p class="txt2">-Official by Boris</p>
        <p class="txt3">
            At Our studios We focus on making:<br><br>
            - good quality code<br>
            - easy to follow tutorials<br>
            - fun to play games<br>
            - fun events for server members<br><br><br>
        </p>
        <p class="txt4">
            =Design-<br>
            =Code-<br>
            =Play-<br>
        </p>
        <a href="https://discord.gg/qXSHtUyC7g" target="_blank">
            <img src="Discord logo.png" alt="Discord Logo" class="discord-logo">
        </a>
        <a href="https://www.youtube.com/@envdevelopment?si=_mVcrNicQd7CZ_Ip" target="_blank">
            <img src="youtube logo.png" alt="YouTube Logo" class="youtube-logo">
        </a>
    </div>
</body>
</html>
